<div class="container">

  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input class="form-control" type="text" (input)="onNameChange($event)">
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input class="form-control" type="date" (input)="onDateChange($event)">
    </div>
    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>
        {{date | date:"longDate" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input class="form-control" type="number" (input)="onAmountChange($event)">
    </div>
    <div class="col">
      <label for=""><b>Payment Amount</b></label>
      <div>
        {{amount | currency}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input class="form-control" type="number" (input)="onHeightChange($event)">
    </div>
    <div class="col">
      <label for=""><b>Height in centimeters</b></label>
      <div>
        {{height | number:"1.2-2"}}
      </div>
    </div>
  </div>
 

</div>
